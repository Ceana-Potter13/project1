<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="common_style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            display: flex;
            flex-direction: column;
        }
        main article {
            background: lightgray;
            height: 20vh;
            flex-grow: 1;
        }
        main nav,aside {
            background: beige;
        }
        header,footer {
            background: yellowgreen;
            height: 10vh;
            padding: 1em;
        }
        @media (min-width: 576px) {
            main {
                flex-direction: row;
            }
            nav,aside {
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: 20vw;
            }
        }
    </style>
</head>
    <body>
        <header>
            This is a header
        </header>
        <main>
            <nav>
                Nav
            </nav>
            <article>
                <p>
                    we
                </p>
            </article>
            <aside>
                ee
            </aside>
        </main>
        <footer>
            Footer
        </footer>
    </body>
</html>
